<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - Magic Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1><i class="fas fa-book-reader"></i> Magic Library</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Səhifə</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Səbətim</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Giriş</a></li>
            </ul>
        </nav>
    </header>

    <!-- Ana Məzmun -->
    <main>
        <div class="auth-container">
            <h2><i class="fas fa-user-plus"></i> Qeydiyyat</h2>
            
            <!-- Xəta və uğur mesajları -->
            <div id="error" class="error-message" style="display: none;"></div>
            <div id="success" class="success-message" style="display: none;"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> İstifadəçi adı</label>
                    <input type="text" id="username" required pattern="^[a-z][a-z0-9]*$" 
                           title="İstifadəçi adı kiçik hərflə başlamalı və yalnız kiçik hərflər və rəqəmlərdən ibarət olmalıdır">
                    <small class="form-text">İstifadəçi adı kiçik hərflə başlamalı və yalnız kiçik hərflər və rəqəmlərdən ibarət olmalıdır</small>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-poçt</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Şifrə</label>
                    <input type="password" id="password" required minlength="6">
                    <small class="form-text">Şifrə ən az 6 simvol olmalıdır</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Şifrəni təsdiqlə</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Qeydiyyatdan keç
                </button>
            </form>
            <p class="auth-link">
                Artıq hesabınız var? <a href="login.html">Daxil olun</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p><b>&copy; 2025 Magic Library designed by Mirfazil Yusifli. Bütün hüquqlar qorunur.</b></p>
    </footer>

    <!-- JavaScript -->
    <script src="register.js"></script>
</body>
</html>
