<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Magic Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1><i class="fas fa-book-reader"></i> Magic Library</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Səhifə</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Səbətim</a></li>
                <li><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Giriş</a></li>
            </ul>
        </nav>
    </header>

    <!-- Ana Məzmun -->
    <main>
        <div class="auth-container">
            <h2><i class="fas fa-user"></i> Giriş</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-poçt</label>
                    <input type="email" id="email" required placeholder="E-poçt ünvanınızı daxil edin">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Şifrə</label>
                    <input type="password" id="password" required placeholder="Şifrənizi daxil edin">
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-sign-in-alt"></i> Daxil ol</button>
                <div class="auth-links">
                    <a href="#" id="forgotPassword"><i class="fas fa-key"></i> Şifrəni unutmusunuz?</a>
                    <a href="register.html"><i class="fas fa-user-plus"></i> Hesab yaradın</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p><b>&copy; 2025 Magic Library designed by Mirfazil Yusifli. Bütün hüquqlar qorunur.</b></p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
